<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 圆角矩形背景 -->
  <rect width="512" height="512" rx="100" fill="url(#bgGrad)"/>

  <!-- 发票/收据图标 -->
  <g transform="translate(106, 96)">
    <!-- 纸张主体 -->
    <rect x="0" y="0" width="300" height="320" rx="16" fill="white" opacity="0.95"/>

    <!-- 顶部装饰条 -->
    <rect x="0" y="0" width="300" height="60" rx="16" fill="url(#iconGrad)"/>

    <!-- 文字线条 -->
    <rect x="30" y="100" width="180" height="12" rx="6" fill="#cbd5e1"/>
    <rect x="30" y="130" width="240" height="12" rx="6" fill="#cbd5e1"/>
    <rect x="30" y="160" width="200" height="12" rx="6" fill="#cbd5e1"/>

    <!-- 金额区域 -->
    <rect x="30" y="210" width="240" height="60" rx="12" fill="#dbeafe"/>
    <text x="150" y="250" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#2563eb" text-anchor="middle">¥¥¥</text>
  </g>

  <!-- 右下角勾选标记 -->
  <circle cx="400" cy="400" r="56" fill="#10b981"/>
  <path d="M 375 400 L 390 415 L 425 380" stroke="white" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
